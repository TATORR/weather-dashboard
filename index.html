<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
<link
rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
crossorigin="anonymous"
/>
<!-- CSS -->
<link rel="stylesheet" href="./assets/style.css" />

<!-- Font Awesome -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Libre+Baskerville&family=Montserrat:wght@600&display=swap" rel="stylesheet">

    <title>Weather</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <br>

    <div class="container">
        <div class = "row">
          <!-- main display -->
          <div class = "col col-lg-8 col-sm-12">
            <article class="weather-form">
              <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">
                    <span id="cityCurrent"></span>
                    <span id="date"></span>
                    <span id="weather-icon"></span>
                  </h1>
    
                  <br />
                  <p class="details">Temperature: <span id="temperature"></span></p>
                  <p class="details">Humidity: <span id="humidity"></span></p>
                  <p class="details">Wind Speed: <span id="wind"></span></p>
                  <p class="details">UV Index: <span id="uv"></span></p>
                </div>
              </div>
    
              <h2>5 Day Forecast</h2>
              <!-- 5 day cards -->
              <div class ="card-group">
                <div class="card mt-2">
                  <div class="card-body">
                    <h5 class="card-title" id="5d-date-0"></h5>
                    <img id="5d-icon-0"></img>
                    <p class="card-text" >Temperature: <span id="5d-temperature-0"></span></p>
                    <p class="card-text" >Humidity: <span id="5d-humidity-0"></span></p>
                  </div>
                </div>
      
                <div class="card mt-2">
                  <div class="card-body">
                    <h5 class="card-title" id="5d-date-1"></h5>
                    <img id="5d-icon-1"></img>
                    <p class="card-text" >Temperature: <span id="5d-temperature-1"></span></p>
                    <p class="card-text" >Humidity: <span id="5d-humidity-1"></span></p>
                  </div>
                </div>
      
                <div class="card mt-2">
                  <div class="card-body">
                    <h5 class="card-title" id="5d-date-2"></h5>
                    <img id="5d-icon-2"></img>
                    <p class="card-text" >Temperature: <span id="5d-temperature-2"></span></p>
                    <p class="card-text" >Humidity: <span id="5d-humidity-2"></span></p>
                  </div>
                </div>
      
                <div class="card mt-2">
                  <div class="card-body">
                    <h5 class="card-title" id="5d-date-3"></h5>
                    <img id="5d-icon-3"></img>
                    <p class="card-text" >Temperature: <span id="5d-temperature-3"></span></p>
                    <p class="card-text" >Humidity: <span id="5d-humidity-3"></span></p>
                  </div>
                </div>
      
                <div class="card mt-2">
                  <div class="card-body">
                    <h5 class="card-title" id="5d-date-4"></h5>
                    <img id="5d-icon-4"></img>
                    <p class="card-text" >Temperature: <span id="5d-temperature-4"></span></p>
                    <p class="card-text" >Humidity: <span id="5d-humidity-4"></span></p>
                  </div>
              </div>
            </article>
          </div>
          <!-- search box  -->
          <div class = "col col-lg-4 col-sm-12">
            <article class = "search-form">
              <h2>Search for a City:</h2>
              <nav class="navbar navbar-light bg-light">
                <form class="form-inline">
                  <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                  <button class="search-btn"><i class="fa fa-search" aria-hidden="true"></i></button>
                </form>
              </nav>
              <!-- search history -->
              <div class="card ml-2" id="search-history">
                <ul class="list-group list-group-flush" id="search-boxes">
                </ul>
              </div>
            </article>

          </div>
    
        </div>  
        
      </div>
      <br>

      <footer class="footer">
        <p>Â© 2021 - Site Built By Tyler Torres</p>
      </footer>
 
    <!-- Optional JavaScript -->
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src= "develop/script.js"></script>
  </body>
</html>
